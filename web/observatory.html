<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Observatory</title>

        <link rel="stylesheet" href="css/oc.css">
        <link rel="stylesheet" href="css/observatory.css">
        <link rel="stylesheet" href="css/navbar.css">

        <script type="application/dart" src="scripts/Controllers/Misc/ObservatoryController.dart"></script>
        <script src="packages/browser/dart.js"></script>
    </head>
    <body>
        <div id="headerbg"></div>
        <div id = "navbar"></div>

        <div id = "spiel">
            <div class="note">
                <h1>Welcome to the Observatory</h1>
                <p>blah blah blah</p>
                <p>blah blah blah</p>
            </div>
            <div id="screen_outer">
                <div id="pipes">
                    <div class="pipe" id="pipeleft"></div>
                    <div class="pipe" id="piperight"></div>
                    <div id="pipeends">
                        <div class="pipeend" id="pipeendleft"></div>
                        <div class="pipeend" id="pipeendright"></div>
                    </div>
                </div>
                <div id="screen">

                    <div id="screen_container"></div>
                    <div id="screen_shadow"></div>
                    <div id="screen_overlay"></div>
                    <div id="screen_clickzone" class="observatory"></div>
                    <img id="avatar" src="images/paradoxLands_turnways.png">
                    <div id="speechbubble">
                        <div id="speechbubblebody">PL: Hello, friends<br><br>Testing multi-line text expanding upwards?</div>
                        <div id="speechbubblestalk"></div>
                    </div>
                    <div id="screen_controls">
                        <div class="label"><label id="coordinate_label">Coordinates</label></div>
                        <div class="inputarrow">X</div><input id="coordinates_x" type="number" value="0" min="0" max="65536" step="0.0001">
                        <div class="inputarrow">Y</div><input id="coordinates_y" type="number" value="0" min="0" max="65536" step="0.0001">

                        <div class="inputarrow">&gt;</div><input id="session_id" type="number" value="0" min="0" max="4294967295" step="1">
                        <button id="session_button">==&gt;</button>
                        <div class="label"><label id="id_label">Session ID</label></div>
                    </div>
                </div>
            </div>
            <div class="note">
                <h1>Stuff to do:</h1>
                <p>blah blah blah</p>
                <p>blah blah blah</p>
                <p>blah blah blah</p>
                <p>blah blah blah</p>
                <p>blah blah blah</p>
                <p>blah blah blah</p>
                <p>blah blah blah</p>
            </div>
        </div>
    </body>
</html>
