<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Observatory</title>

        <link rel="stylesheet" href="css/oc.css">
        <link rel="stylesheet" href="css/navbar.css">

        <script type="application/dart" src="scripts/Controllers/Misc/ObservatoryController.dart"></script>
        <script src="packages/browser/dart.js"></script>

        <style>
            canvas.observatory {
                cursor:-moz-grab;
                cursor:-webkit-grab;
                cursor:grab;
            }
            canvas.dragging {
                cursor:-moz-grabbing;
                cursor:-webkit-grabbing;
                cursor:grabbing;
            }

            div#screen {
                position:relative;
                padding:65px 0 0 0;
                clear:both;
                box-sizing:border-box;
                height:875px;
                background-color:black;
            }
            div#screen_container {

            }
            div#screen_overlay {
                position:absolute;
                left:-65px;
                top:0px;
                width:1130px;
                height:875px;
                background-image:url("images/observatory_screen.png");

                pointer-events:none;
            }
        </style>
    </head>
    <body>
        <div id = "navbar"></div>
        <img id = "avatar" src = "images/authorbot_jr_scout.png" style="float:left;">

        <div id = "spiel">

            <div id="screen">
                <div id="screen_container"></div>
                <div id="screen_overlay"></div>
            </div>
        </div>
    </body>
</html>
